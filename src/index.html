<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="#">

</head>

<body class="page">


  <div class="root">
    <header class="header">
      <a href="#" class="header__link" target="_blank">
        <img class="header__logo" src="<%=require('./images/header/header-logo.svg')%>" alt="Лого">
      </a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__button-edit common-link" type="button"></button>
          <p class="profile__ocupation"></p>
        </div>
        <button class="profile__button-add common-link" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close common-link" type="button"></button>
        <form class="popup__form" name="profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_content_heading" name="profileNameInput" type="text" placeholder="Имя"
            required minlength="2" maxlength="40">
          <span class="popup__input-error profileNameInput-error">sdfsdfgdsdfgefgfdsf</span>
          <input class="popup__input popup__input_content_option" name="ocupationInput" type="text" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="popup__input-error ocupationInput-error">tytrewertyhjkiloiuyt</span>
          <button class="popup__button-submit common-link" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__button-close common-link" type="button"></button>
        <form class="popup__form" name="cardAdd-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_content_heading" name="cardNameInput" type="text"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error cardNameInput-error"></span>
          <input class="popup__input popup__input_content_option" name="cardUrlInput" placeholder="Ссылка на картинку"
            required type="url">
          <span class="popup__input-error cardUrlInput-error"></span>
          <button class="popup__button-submit common-link popup__button-submit_inactive" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__button-close common-link" type="button"></button>
        <form class="popup__form" name="confirm-form" novalidate>
          <h2 class="popup__title popup__title_isConfirm">Вы уверены?</h2>
          <button class="popup__button-submit common-link" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_isImage">
        <button class="popup__button-close common-link" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="Card">
      <li class="cards__card">
        <button class="cards__button-remove common-link" type="button"></button>
        <img class="cards__photo">
        <div class="cards__caption">
          <h2 class="cards__title"></h2>
          <div class="cards__like-container">
            <button class="cards__button-like common-link" type="button"></button>
            <p class="cards__like-count">0</p>
          </div>
        </div>
      </li>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

</body>

</html>
