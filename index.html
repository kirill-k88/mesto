<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">

    <header class="header">
      <a href="#" class="common-link">
        <img class="header__logo" src="./images/header/header-logo.svg" alt="Лого">
      </a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img class="profile__button-edit" src="./images/profile/profile-button-edit.svg" alt="Кнопка изменить"></img>
          <p class="profile__ocupation">Исследователь океана</p>
        </div>
        <img class="profile__button-add" src="./images/profile/profile-button-add.svg" alt="Кнопка добавить"></img>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-train.jpg" alt="Вид из окна поезда">
          </li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-atharva-tulsi.jpg" alt="Улутау"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-tuman.jpg" alt="Туман"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-sochi.jpg" alt="Сочи"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-car.jpg" alt="Машина на льду"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-baikal.jpg" alt="Байкал"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-elbrus.jpg" alt="Эльбрус"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-kondratiev.jpg" alt="Пешеходный преход">
          </li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-kamchatka-1.jpg" alt="Камчатка фото 1">
          </li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-kamchatka-2.jpg" alt="Камчатка фото 2">
          </li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-baikal-2.jpg" alt="Байкал фото 2"></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/photo-grid-ergaki.jpg" alt="Ергаки"></li>
        </ul>
      </section>

    </main>

    <footer class="footer">
    </footer>
  </div>
</body>

</html>
