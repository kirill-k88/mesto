<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">

    <header class="header">
      <a href="#" class="header__link common-link" target="_blank">
        <img class="header__logo" src="./images/header/header-logo.svg" alt="Лого">
      </a>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit common-link"></button>
          <p class="profile__ocupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add common-link"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-karach.jpg" alt="Карачаевск">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__button-like common-link cards__button-like_active"></button>
            </div>
          </li>
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-elbrus.jpg" alt="Эльбрус">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button-like common-link"></button>
            </div>
          </li>
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-dombay.jpg" alt="Домбай">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button-like common-link"></button>
            </div>
          </li>
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-elbrus.jpg" alt="Эльбрус">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button-like common-link"></button>
            </div>
          </li>
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-dombay.jpg" alt="Домбай">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button-like common-link"></button>
            </div>
          </li>
          <li class="cards__card">
            <img class="cards__photo" src="./images/cards/cards-karachaevo-cherkes.jpg" alt="Карачаево-Черкессия">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button class="cards__button-like common-link"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input class="popup__input popup__input_contant_name" id="name" name="name-input" type="text"
            placeholder="Имя" required value="Жак-Ив Кусто">
          <input class="popup__input popup__input_contant_ocupation" id="ocupation" name="ocupation-input" type="text"
            placeholder="Должность" required value="Исследователь океана">
          <button class="popup__button-save common-link" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close common-link"></button>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
